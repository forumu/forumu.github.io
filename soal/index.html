        // Variabel global
        let currentQuestion = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let selectedAnswer = null;
        let isProcessing = false; // Untuk mencegah klik ganda
        let playerName = "";

        // Elemen DOM
        const nameFormContainer = document.getElementById('name-form-container');
        const playerNameInput = document.getElementById('player-name');
        const startQuizButton = document.getElementById('start-quiz');
        const quizInfo = document.getElementById('quiz-info');
        const currentPlayerNameElement = document.getElementById('current-player-name');
        const currentQuestionElement = document.getElementById('current-question');
        const progressContainer = document.getElementById('progress-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');
        const questionContainer = document.getElementById('question-container');
        const scoreContainer = document.getElementById('score-container');
        const scoreElement = document.getElementById('score');
        const scoreMessage = document.getElementById('score-message');
        const answerKeyButton = document.getElementById('answer-key-button');
        const answerKey = document.getElementById('answer-key');
        const answerList = document.getElementById('answer-list');
        const feedback = document.getElementById('feedback');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const resetButton = document.getElementById('reset-button');
        const rankingButton = document.getElementById('ranking-button');
        const rankingContainer = document.getElementById('ranking-container');
        const rankingList = document.getElementById('ranking-list');
        const backToScoreButton = document.getElementById('back-to-score');

        // Fungsi untuk memulai kuis
        function startQuiz() {
            playerName = playerNameInput.value.trim();
            if (playerName === "") {
                alert("Silakan masukkan nama Anda terlebih dahulu!");
                return;
            }

            // Sembunyikan form nama dan tampilkan kuis
            nameFormContainer.style.display = 'none';
            quizInfo.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            questionContainer.classList.remove('hidden');
            
            // Tampilkan nama pemain
            currentPlayerNameElement.textContent = playerName;
            
            // Reset variabel
            currentQuestion = 0;
            correctCount = 0;
            incorrectCount = 0;
            selectedAnswer = null;
            isProcessing = false;
            
            // Reset tampilan
            correctCountElement.textContent = '0';
            incorrectCountElement.textContent = '0';
            progressBar.style.width = '0%';
            currentQuestionElement.textContent = '1';
            
            // Tampilkan pertanyaan pertama
            displayQuestion();
        }

        // Fungsi untuk menampilkan pertanyaan
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionText.textContent = `${question.number}. ${question.question}`;
            optionsContainer.innerHTML = '';
            selectedAnswer = null;
            isProcessing = false;

            // Update nomor pertanyaan
            currentQuestionElement.textContent = currentQuestion + 1;

            // Tampilkan pilihan jawaban
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(optionElement, option));
                optionsContainer.appendChild(optionElement);
            });

            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Sembunyikan feedback
            feedback.style.display = 'none';
        }

        // Fungsi untuk memilih opsi jawaban
        function selectOption(element, answer) {
            // Cegah klik ganda
            if (isProcessing) return;
            isProcessing = true;

            // Hapus kelas selected dari semua opsi
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });

            // Tambahkan kelas selected ke opsi yang dipilih
            element.classList.add('selected');
            selectedAnswer = answer;

            // Periksa jawaban
            const isCorrect = selectedAnswer === questions[currentQuestion].correctAnswer;
            if (isCorrect) {
                correctCount++;
                correctCountElement.textContent = correctCount;
            } else {
                incorrectCount++;
                incorrectCountElement.textContent = incorrectCount;
            }

            // Tampilkan feedback
            feedback.textContent = isCorrect ? "✓ Jawaban Benar!" : "✗ Jawaban Salah!";
            feedback.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            feedback.style.display = 'block';

            // Tunggu sebentar sebelum pindah ke pertanyaan berikutnya
            setTimeout(() => {
                // Pindah ke pertanyaan berikutnya atau tampilkan skor
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    displayScore();
                }
            }, 1000); // 1 detik delay
        }

        // Fungsi untuk menampilkan skor akhir
        function displayScore() {
            questionContainer.style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreElement.textContent = `${correctCount} / ${questions.length}`;

            // Simpan skor ke localStorage
            saveScore();

            // Pesan berdasarkan skor
            let message = '';
            const percentage = (correctCount / questions.length) * 100;
            if (percentage >= 90) {
                message = 'Luar biasa! Anda sangat paham tentang agama Islam.';
            } else if (percentage >= 70) {
                message = 'Bagus! Anda memiliki pemahaman yang baik tentang agama Islam.';
            } else if (percentage >= 50) {
                message = 'Cukup baik. Ada beberapa hal yang perlu dipelajari lagi.';
            } else {
                message = 'Anda perlu mempelajari lebih banyak tentang agama Islam.';
            }
            scoreMessage.textContent = message;
        }

        // Fungsi untuk menyimpan skor ke localStorage
        function saveScore() {
            // Ambil data skor yang sudah ada
            let scores = JSON.parse(localStorage.getItem('quizScores')) || [];
            
            // Tambahkan skor baru
            const newScore = {
                name: playerName,
                score: correctCount,
                date: new Date().toLocaleDateString('id-ID')
            };
            
            scores.push(newScore);
            
            // Simpan kembali ke localStorage
            localStorage.setItem('quizScores', JSON.stringify(scores));
        }

        // Fungsi untuk menampilkan kunci jawaban
        function displayAnswerKey() {
            // Kosongkan daftar jawaban sebelumnya
            answerList.innerHTML = '';
            
            // Tampilkan semua pertanyaan dan jawaban benar
            questions.forEach(question => {
                const answerItem = document.createElement('div');
                answerItem.className = 'answer-item';
                
                const answerNumber = document.createElement('div');
                answerNumber.className = 'answer-number';
                answerNumber.textContent = `Pertanyaan ${question.number}`;
                
                const answerQuestion = document.createElement('div');
                answerQuestion.className = 'answer-question';
                answerQuestion.textContent = question.question;
                
                const answerCorrect = document.createElement('div');
                answerCorrect.className = 'answer-correct';
                answerCorrect.textContent = `Jawaban: ${question.correctAnswer}`;
                
                answerItem.appendChild(answerNumber);
                answerItem.appendChild(answerQuestion);
                answerItem.appendChild(answerCorrect);
                
                answerList.appendChild(answerItem);
            });
            
            // Tampilkan kunci jawaban
            answerKey.style.display = 'block';
            
            // Ubah teks tombol
            answerKeyButton.textContent = 'Sembunyikan Kunci Jawaban';
        }

        // Fungsi untuk menyembunyikan kunci jawaban
        function hideAnswerKey() {
            answerKey.style.display = 'none';
            answerKeyButton.textContent = 'Lihat Kunci Jawaban';
        }

        // Fungsi untuk mereset kuis
        function resetQuiz() {
            // Reset variabel
            currentQuestion = 0;
            correctCount = 0;
            incorrectCount = 0;
            selectedAnswer = null;
            isProcessing = false;

            // Reset tampilan
            correctCountElement.textContent = '0';
            incorrectCountElement.textContent = '0';
            progressBar.style.width = '0%';
            currentQuestionElement.textContent = '1';
            
            // Sembunyikan skor container dan tampilkan question container
            scoreContainer.style.display = 'none';
            questionContainer.style.display = 'block';
            
            // Reset tombol kunci jawaban
            answerKey.style.display = 'none';
            answerKeyButton.textContent = 'Lihat Kunci Jawaban';
            
            // Tampilkan pertanyaan pertama
            displayQuestion();
        }

        // Fungsi untuk menampilkan ranking
        function displayRanking() {
            // Sembunyikan score container dan tampilkan ranking container
            scoreContainer.style.display = 'none';
            rankingContainer.style.display = 'block';
            
            // Ambil data skor dari localStorage
            const scores = JSON.parse(localStorage.getItem('quizScores')) || [];
            
            // Urutkan skor dari tertinggi ke terendah
            scores.sort((a, b) => b.score - a.score);
            
            // Kosongkan daftar ranking
            rankingList.innerHTML = '';
            
            // Tampilkan 10 skor tertinggi
            const topScores = scores.slice(0, 10);
            
            if (topScores.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4">Belum ada data ranking</td>';
                rankingList.appendChild(row);
            } else {
                topScores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    
                    // Tambahkan kelas khusus untuk 3 peringkat teratas
                    let rankClass = '';
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';
                    
                    row.innerHTML = `
                        <td class="${rankClass}">${index + 1}</td>
                        <td>${score.name}</td>
                        <td>${score.score} / ${questions.length}</td>
                        <td>${score.date}</td>
                    `;
                    
                    rankingList.appendChild(row);
                });
            }
        }

        // Fungsi untuk kembali ke halaman skor
        function backToScore() {
            rankingContainer.style.display = 'none';
            scoreContainer.style.display = 'block';
        }

        // Event listener untuk tombol start quiz
        startQuizButton.addEventListener('click', startQuiz);

        // Event listener untuk input nama (Enter key)
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startQuiz();
            }
        });

        // Event listener untuk tombol kunci jawaban
        answerKeyButton.addEventListener('click', function() {
            if (answerKey.style.display === 'none' || answerKey.style.display === '') {
                displayAnswerKey();
            } else {
                hideAnswerKey();
            }
        });

        // Event listener untuk tombol reset
        resetButton.addEventListener('click', resetQuiz);

        // Event listener untuk tombol ranking
        rankingButton.addEventListener('click', displayRanking);

        // Event listener untuk tombol kembali ke skor
        backToScoreButton.addEventListener('click', backToScore);
    </script>
